<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wakatto</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
  <script>
    // SPA routing for GitHub Pages
    // This script redirects all 404s to index.html while preserving the path
    // GitHub Pages doesn't support SPA routing natively, so we use this workaround
    (function() {
      // Get the current path and search
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect to the root with the path preserved in sessionStorage
      if (path && path !== '/' && path !== '/index.html') {
        // Store the intended path in sessionStorage
        sessionStorage.setItem('wakatto_redirect_path', path + search + hash);
        // Redirect to root
        window.location.replace('/');
      }
    })();
  </script>
</head>
<body>
  <div>Redirecting...</div>
</body>
</html>
