<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Wakatto</title>
  <!-- Google Fonts - Arimo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <style>
    /* These styles are crucial for React Native for Web to work correctly */
    html, body, #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0f0f0f !important;
      /* Disable pull-to-refresh on mobile */
      overscroll-behavior: none;
      overscroll-behavior-y: none;
    }
    
    /* Prevent any white flash during load */
    body {
      background-color: #0f0f0f !important;
      font-family: 'Arimo', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      /* Disable zoom on touch devices */
      touch-action: pan-x pan-y;
      -ms-touch-action: pan-x pan-y;
    }

    /* Apply Arimo font globally */
    * {
      font-family: 'Arimo', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }

    /* Custom scrollbar styling - transparent background */
    ::-webkit-scrollbar {
      width: 8px;
      background: transparent;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(82, 82, 91, 0.5);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(82, 82, 91, 0.8);
    }

    /* Hide scrollbar for speech bubbles (works with scrollbar-width: none for Firefox) */
    [data-speechbubble-scroll]::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>
  <script>
    // SPA routing for GitHub Pages - restore path from 404 redirect
    (function() {
      var redirectPath = sessionStorage.getItem('wakatto_redirect_path');
      if (redirectPath) {
        sessionStorage.removeItem('wakatto_redirect_path');
        // Use replaceState to set the correct URL without reloading
        window.history.replaceState(null, '', redirectPath);
      }
    })();
  </script>
  <div id="root"></div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
</body>
</html>
