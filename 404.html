<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Diary</title>
  <script>
    // GitHub Pages SPA redirect handler
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects to the new url
    // with just the query string and hash fragment.
    // Example:
    // https://YOUR_USERNAME.github.io/YOUR_REPO_NAME/foo/bar
    // becomes:
    // https://YOUR_USERNAME.github.io/YOUR_REPO_NAME/?/foo/bar
    
    var pathSegmentsToKeep = 1; // Change to 0 if no base path
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
