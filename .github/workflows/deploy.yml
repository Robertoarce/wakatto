name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change to 'master' if your default branch is master
      - gemini-branch # Also deploy from gemini-branch
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required for gh-pages deployment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run web:build
        env:
          CI: false # Prevent treating warnings as errors

      - name: Copy custom files to build
        run: |
          cp .github/pages/404.html web-build/404.html
          cp .github/pages/CNAME web-build/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-build
          cname: www.wakatto.com
